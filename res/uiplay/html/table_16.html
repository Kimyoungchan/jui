<input type="file" id="table_16_btn" />

<table id="table_16" class="table table-simple table-headline" style="margin-top: 7px;">
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script data-jui="#table_16" data-tpl="row" type="text/template">
    <tr>
        <td><!= name !></td>
        <td><!= age !></td>
    </tr>
</script>

<script data-jui="#table_16" data-tpl="none" type="text/template">
    <tr>
        <td colspan="2" class="none" align="center">Data does not exist.</td>
    </tr>
</script>
