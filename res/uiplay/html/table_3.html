<table id="table_3" class="table table-expand" style="width: 100%;">
    <thead>
    <tr>
        <th style="width: 30px"></th>
        <th>Name</th>
        <th>Age</th>
        <th>Location</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script data-jui="#table_3" data-tpl="row" type="text/template">
    <tr>
        <td><i class='icon-left'></i></td>
        <td><!= name !></td>
        <td><!= age !></td>
        <td><!= location !></td>
    </tr>
</script>

<script data-jui="#table_3" data-tpl="expand" type="text/template">
    <div class="row">
        <div class="group">
            <label class="label label-small">Name</label>
            <input type="text" class="input input-small name" value="<!= name !>" style="width: 80px" />
        </div>
        <div class="group">
            <label class="label label-small">Age</label>
            <input type="text" class="input input-small age" value="<!= age !>" style="width: 80px" />
        </div>
        <div class="group">
            <label class="label label-small">Location</label>
            <input type="text" class="input input-small location" value="<!= location !>" style="width: 80px" />
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="group">
            <button onclick="submit(<!= row.index !>)" class="btn btn-gray btn-small">Submit</button>
            <button onclick="table_3.remove(<!= row.index !>); table_3.hideExpand();" class="btn btn-gray btn-small">Delete</button>
            <button onclick="table_3.hideExpand();" class="btn btn-gray btn-small">Cancel</button>
        </div>
    </div>
</script>
